<!DOCTYPE html>
<html>
<head>
    <title>Genius F5LE - Live Stream</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 500px; margin: auto; }
        .card { background: #111; padding: 20px; border-radius: 12px; border: 1px solid #333; }
        .val { font-size: 2.8rem; color: #00ffcc; font-weight: bold; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        button { background: #00ffcc; color: #000; border: none; padding: 15px 40px; border-radius: 50px; font-weight: bold; cursor: pointer; }
        #log { background: #050505; color: #0f0; font-family: monospace; font-size: 11px; padding: 10px; height: 150px; overflow-y: auto; text-align: left; margin-top: 20px; border: 1px solid #222; }
    </style>
</head>
<body>

    <h1>F5LE LIVE MONITOR</h1>
    <button id="go">START LIVE STREAM</button>

    <div class="grid">
        <div class="card"><div id="steps" class="val">--</div><div class="label">Steps</div></div>
        <div class="card"><div id="hr" class="val">--</div><div class="label">Heart Rate</div></div>
        <div class="card"><div id="bp" class="val">--</div><div class="label">Blood Pressure</div></div>
        <div class="card"><div id="batt" class="val">--</div><div class="label">Battery</div></div>
    </div>

    <div id="log">Log: Waiting for Start...</div>

    <script>
        const logger = (m) => { 
            const d = document.getElementById('log');
            d.innerHTML += `<div>> ${m}</div>`; 
            d.scrollTop = d.scrollHeight;
        };

        document.getElementById('go').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'F5' }, { namePrefix: 'Genius' }],
                    optionalServices: ['0000fee7-0000-1000-8000-00805f9b34fb', 'battery_service']
                });

                const server = await device.gatt.connect();
                logger("CONNECTED");

                const service = await server.getPrimaryService('0000fee7-0000-1000-8000-00805f9b34fb');
                const writeChar = await service.getCharacteristic('0000fec7-0000-1000-8000-00805f9b34fb');
                const notifyChar = await service.getCharacteristic('0000fec8-0000-1000-8000-00805f9b34fb');

                await notifyChar.startNotifications();
                
                notifyChar.addEventListener('characteristicvaluechanged', (e) => {
                    const data = e.target.value;
                    let hex = "";
                    for (let i = 0; i < data.byteLength; i++) {
                        hex += data.getUint8(i).toString(16).padStart(2, '0').toUpperCase() + " ";
                    }
                    logger("INCOMING: " + hex);

                    // If packet length is 8+ bytes, it contains health data
                    if (data.byteLength >= 8) {
                        const hrValue = data.getUint8(data.byteLength - 1);
                        if (hrValue > 40 && hrValue < 220) {
                            document.getElementById('hr').innerText = hrValue;
                        }
                    }
                });

                // THE HEARTBEAT LOOP
                // We send the "Keep Alive" command every 2 seconds
                setInterval(async () => {
                    try {
                        // This specific command sequence forces the F5LE to stay in "Broadcasting Mode"
                        await writeChar.writeValue(new Uint8Array([0xAB, 0x00, 0x04, 0xFF, 0x31, 0x09, 0x01]));
                        logger("Sending Heartbeat...");
                    } catch(e) {}
                }, 2000);

                // Initial Sync for Steps
                await writeChar.writeValue(new Uint8Array([0xAB, 0x00, 0x04, 0xFF, 0x32, 0x80, 0x01]));

                // Battery Update
                const bS = await server.getPrimaryService('battery_service');
                const bC = await bS.getCharacteristic('battery_level');
                const bV = await bC.readValue();
                document.getElementById('batt').innerText = bV.getUint8(0) + "%";

            } catch (err) {
                logger("ERROR: " + err.message);
            }
        };
    </script>
</body>
</html>
