<!DOCTYPE html>
<html>
<head>
    <title>F5LE Universal Unlock</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 500px; margin: auto; }
        .card { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #333; }
        .val { font-size: 3.5rem; color: #00ffcc; font-weight: bold; }
        button { background: #00ffcc; color: #000; border: none; padding: 20px 50px; border-radius: 50px; font-weight: bold; cursor: pointer; }
        #log { background: #050505; color: #0f0; font-family: monospace; font-size: 11px; padding: 15px; height: 180px; overflow-y: auto; text-align: left; margin-top: 20px; border: 1px solid #222; }
    </style>
</head>
<body>

    <h1>F5LE BROADCAST SYNC</h1>
    <button id="go">INITIALIZE ALL CHANNELS</button>

    <div class="grid">
        <div class="card"><div id="hr" class="val">--</div><div>BPM</div></div>
        <div class="card"><div id="steps" class="val">--</div><div>Steps</div></div>
    </div>

    <div id="log">Log: Ready to broadcast...</div>

    <script>
        const logger = (m) => { 
            const d = document.getElementById('log');
            d.innerHTML += `<div>> ${m}</div>`; 
            d.scrollTop = d.scrollHeight;
        };

        // Creates a 20-byte packet for maximum compatibility
        function createPacket(bytes) {
            let p = new Uint8Array(20);
            for (let i = 0; i < bytes.length; i++) p[i] = bytes[i];
            return p;
        }

        document.getElementById('go').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'F5' }, { namePrefix: 'Genius' }],
                    optionalServices: ['0000fee7-0000-1000-8000-00805f9b34fb']
                });

                const server = await device.gatt.connect();
                logger("CONNECTED");

                const service = await server.getPrimaryService('0000fee7-0000-1000-8000-00805f9b34fb');
                const writeChar = await service.getCharacteristic('0000fec7-0000-1000-8000-00805f9b34fb');
                const notifyChar = await service.getCharacteristic('0000fec8-0000-1000-8000-00805f9b34fb');

                await notifyChar.startNotifications();
                logger("LISTENING ON FEC8...");
                
                notifyChar.addEventListener('characteristicvaluechanged', (e) => {
                    const val = e.target.value;
                    let hex = "";
                    for (let i = 0; i < val.byteLength; i++) {
                        hex += val.getUint8(i).toString(16).padStart(2, '0').toUpperCase() + " ";
                    }
                    logger("INCOMING: " + hex);

                    // If we see data, try to pull HR from the end of the packet
                    if (val.byteLength >= 7) {
                        const hr = val.getUint8(val.byteLength - 1);
                        if (hr > 40 && hr < 220) document.getElementById('hr').innerText = hr;
                    }
                });

                // BROADCAST SEQUENCE
                // We send three different "Hello" commands used by different F5LE manufacturers
                const sequences = [
                    [0xAB, 0x00, 0x04, 0xFF, 0x31, 0x0A, 0x00], // Type A Login
                    [0x01],                                     // Type B Toggle
                    [0xEA, 0x01, 0x00, 0x00, 0x00, 0x00]        // Type C Sync
                ];

                for(let seq of sequences) {
                    await writeChar.writeValue(createPacket(seq));
                    logger("Sent Sync Pattern: " + seq[0].toString(16).toUpperCase());
                    await new Promise(r => setTimeout(r, 800)); // Delay between attempts
                }

                // Heart Rate Start Command
                await writeChar.writeValue(createPacket([0xAB, 0x00, 0x04, 0xFF, 0x31, 0x09, 0x01]));
                logger("Sent HR Activation");

            } catch (err) {
                logger("ERROR: " + err.message);
            }
        };
    </script>
</body>
</html>
