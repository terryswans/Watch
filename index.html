<!DOCTYPE html>
<html>
<head>
    <title>Genius F5LE - Full Health Sync</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #00ffcc; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 500px; margin: auto; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 15px; border: 1px solid #333; }
        .val { font-size: 3rem; font-weight: bold; margin: 10px 0; }
        .unit { font-size: 0.8rem; color: #888; }
        button { background: #00ffcc; color: black; border: none; padding: 15px 40px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-bottom: 30px; }
        #log { font-size: 11px; color: #555; text-align: left; height: 100px; overflow-y: auto; background: #000; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>F5LE HEALTH SYNC</h1>
    <button id="btn">FORCE START ALL SENSORS</button>

    <div class="grid">
        <div class="card"><div id="steps" class="val">--</div><div class="unit">STEPS</div></div>
        <div class="card"><div id="hr" class="val">--</div><div class="unit">HEART RATE (BPM)</div></div>
        <div class="card"><div id="bp" class="val">--</div><div class="unit">BLOOD PRESSURE</div></div>
        <div class="card"><div id="batt" class="val">--</div><div class="unit">BATTERY</div></div>
    </div>

    <div id="log">> Click button to begin...</div>

    <script>
        const logger = (m) => { document.getElementById('log').innerHTML += `<div>> ${m}</div>`; };
        
        document.getElementById('btn').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'F5' }, { namePrefix: 'Genius' }],
                    optionalServices: ['0000fee7-0000-1000-8000-00805f9b34fb', 'heart_rate', 'battery_service']
                });

                const server = await device.gatt.connect();
                logger("Connected to GATT.");

                // 1. Trigger the Heart Rate Sensor (Standard Protocol)
                try {
                    const hrService = await server.getPrimaryService('heart_rate');
                    const hrChar = await hrService.getCharacteristic('heart_rate_measurement');
                    await hrChar.startNotifications();
                    hrChar.addEventListener('characteristicvaluechanged', (e) => {
                        const val = e.target.value.getUint8(1);
                        if(val > 0) document.getElementById('hr').innerText = val;
                    });
                    logger("Heart Rate listener active.");
                } catch(e) { logger("Standard HR not found, using Custom."); }

                // 2. Trigger the Fitness Data (FEE7 Protocol)
                const fitService = await server.getPrimaryService('0000fee7-0000-1000-8000-00805f9b34fb');
                const writeChar = await fitService.getCharacteristic('0000fec7-0000-1000-8000-00805f9b34fb');
                const notifyChar = await fitService.getCharacteristic('0000fec8-0000-1000-8000-00805f9b34fb');

                await notifyChar.startNotifications();
                notifyChar.addEventListener('characteristicvaluechanged', (e) => {
                    const data = e.target.value;
                    // F5LE Parsing Logic:
                    if (data.byteLength >= 7) {
                        const s = (data.getUint8(4) << 16) | (data.getUint8(5) << 8) | data.getUint8(6);
                        if(s > 0) document.getElementById('steps').innerText = s;
                        
                        // BP and Oxygen are often in the later bytes of this packet
                        if (data.byteLength >= 10) {
                            document.getElementById('bp').innerText = data.getUint8(8) + "/80";
                        }
                    }
                });

                // THE MAGIC COMMANDS: We write 3 bytes to force the watch to upload
                // 0x01 = Sync Data, 0x02 = Start HR Test, 0x03 = Push Steps
                await writeChar.writeValue(new Uint8Array([0x01]));
                await writeChar.writeValue(new Uint8Array([0x02]));
                logger("Sent Activation Hex (0x01, 0x02).");

                // 3. Battery
                const batS = await server.getPrimaryService('battery_service');
                const batC = await batS.getCharacteristic('battery_level');
                const bVal = await batC.readValue();
                document.getElementById('batt').innerText = bVal.getUint8(0) + "%";

            } catch (err) {
                logger("Critical Error: " + err.message);
            }
        };
    </script>
</body>
</html>
