<!DOCTYPE html>
<html>
<head>
    <title>Genius F5LE - Smart Sync</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 500px; margin: auto; }
        .card { background: #111; padding: 20px; border-radius: 12px; border: 1px solid #333; }
        .val { font-size: 2.2rem; color: #00ffcc; font-weight: bold; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        button { background: #00ffcc; color: #000; border: none; padding: 15px 40px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        #raw { background: #050505; color: #0f0; font-family: monospace; font-size: 11px; padding: 10px; height: 80px; overflow-y: auto; text-align: left; margin-top: 20px; border: 1px solid #222; }
    </style>
</head>
<body>

    <h1>F5LE SMART SYNC</h1>
    <button id="go">CONNECT & SYNC</button>

    <div class="grid">
        <div class="card"><div id="steps-box" class="val">--</div><div class="label">Steps</div></div>
        <div class="card"><div id="hr-box" class="val">--</div><div class="label">Heart Rate</div></div>
        <div class="card"><div id="bp-box" class="val">--</div><div class="label">Blood Pressure</div></div>
        <div class="card"><div id="batt-box" class="val">--</div><div class="label">Battery</div></div>
    </div>

    <div id="raw">Log: Ready for connection...</div>

    <script>
        const log = (m) => { document.getElementById('raw').innerHTML += `<div>> ${m}</div>`; };

        document.getElementById('go').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'F5' }, { namePrefix: 'Genius' }],
                    optionalServices: ['0000fee7-0000-1000-8000-00805f9b34fb', 'battery_service']
                });

                const server = await device.gatt.connect();
                log("CONNECTED TO GATT");

                const service = await server.getPrimaryService('0000fee7-0000-1000-8000-00805f9b34fb');
                const writeChar = await service.getCharacteristic('0000fec7-0000-1000-8000-00805f9b34fb');
                const notifyChar = await service.getCharacteristic('0000fec8-0000-1000-8000-00805f9b34fb');

                await notifyChar.startNotifications();
                
                notifyChar.addEventListener('characteristicvaluechanged', (e) => {
                    const data = e.target.value;
                    let hex = "";
                    for (let i = 0; i < data.byteLength; i++) {
                        hex += data.getUint8(i).toString(16).padStart(2, '0') + " ";
                    }
                    log("INCOMING: " + hex);

                    // --- THE SMART PARSER ---
                    
                    // 1. Check for Step Packet (Usually starts with 0x07 or 0x01)
                    if (data.byteLength >= 7 && (data.getUint8(0) === 0x07 || data.getUint8(0) === 0x01)) {
                        const steps = (data.getUint8(4) << 16) | (data.getUint8(5) << 8) | data.getUint8(6);
                        if (steps < 100000) document.getElementById('steps-box').innerText = steps;
                    }

                    // 2. Check for Health Packet (Usually contains HR in later bytes)
                    if (data.byteLength >= 10) {
                        const hr = data.getUint8(7);
                        const sys = data.getUint8(8);
                        if (hr > 40 && hr < 220) document.getElementById('hr-box').innerText = hr;
                        if (sys > 50 && sys < 200) document.getElementById('bp-box').innerText = sys + "/80";
                    }
                });

                // Send Activation commands every 4 seconds to keep data flowing
                setInterval(async () => {
                    try {
                        await writeChar.writeValue(new Uint8Array([0x01, 0x00])); // Sync steps
                        await writeChar.writeValue(new Uint8Array([0x02, 0x00])); // Sync health
                    } catch(err) {}
                }, 4000);

                // Get Battery correctly
                const bS = await server.getPrimaryService('battery_service');
                const bC = await bS.getCharacteristic('battery_level');
                const bV = await bC.readValue();
                document.getElementById('batt-box').innerText = bV.getUint8(0) + "%";

            } catch (e) {
                log("ERROR: " + e.message);
            }
        };
    </script>
</body>
</html>
