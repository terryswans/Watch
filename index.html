<!DOCTYPE html>
<html>
<head>
    <title>Genius F5LE - Command Mode</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 500px; margin: auto; }
        .card { background: #111; padding: 20px; border-radius: 12px; border: 2px solid #333; }
        .val { font-size: 2.5rem; color: #00ffcc; font-weight: bold; text-shadow: 0 0 10px #00ffcc; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        button { background: #00ffcc; color: #000; border: none; padding: 15px 40px; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #fff; transform: scale(1.05); }
        #log { background: #050505; color: #0f0; font-family: monospace; font-size: 11px; padding: 10px; height: 150px; overflow-y: auto; text-align: left; margin-top: 20px; border: 1px solid #222; }
    </style>
</head>
<body>

    <h1>F5LE COMMAND SYNC</h1>
    <button id="go">ACTIVATE SENSORS</button>

    <div class="grid">
        <div class="card"><div id="steps-box" class="val">--</div><div class="label">Steps</div></div>
        <div class="card"><div id="hr-box" class="val">--</div><div class="label">Heart Rate</div></div>
        <div class="card"><div id="bp-box" class="val">--</div><div class="label">Blood Pressure</div></div>
        <div class="card"><div id="batt-box" class="val">--</div><div class="label">Battery</div></div>
    </div>

    <div id="log">Log: Awaiting Connection...</div>

    <script>
        const logger = (m) => { 
            const div = document.getElementById('log');
            div.innerHTML += `<div>> ${m}</div>`; 
            div.scrollTop = div.scrollHeight;
        };

        document.getElementById('go').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'F5' }, { namePrefix: 'Genius' }],
                    optionalServices: ['0000fee7-0000-1000-8000-00805f9b34fb', 'battery_service']
                });

                const server = await device.gatt.connect();
                logger("WATCH CONNECTED");

                const service = await server.getPrimaryService('0000fee7-0000-1000-8000-00805f9b34fb');
                const writeChar = await service.getCharacteristic('0000fec7-0000-1000-8000-00805f9b34fb');
                const notifyChar = await service.getCharacteristic('0000fec8-0000-1000-8000-00805f9b34fb');

                await notifyChar.startNotifications();
                logger("LISTENING FOR DATA...");

                notifyChar.addEventListener('characteristicvaluechanged', (e) => {
                    const data = e.target.value;
                    let hex = "";
                    for (let i = 0; i < data.byteLength; i++) {
                        hex += data.getUint8(i).toString(16).padStart(2, '0').toUpperCase() + " ";
                    }
                    logger("INCOMING: " + hex);

                    // Decode Packet
                    if (data.byteLength >= 5) {
                        // Heart Rate usually sits in the last few bytes of a health packet
                        const hr = data.getUint8(data.byteLength - 1);
                        if (hr > 40 && hr < 200) document.getElementById('hr-box').innerText = hr;
                    }
                });

                // FULL HANDSHAKE COMMANDS
                // These are structured 16-byte packets often required by F5LE firmware
                const syncSteps = new Uint8Array([0xAB, 0x00, 0x04, 0xFF, 0x32, 0x80, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]);
                const startHR = new Uint8Array([0xAB, 0x00, 0x04, 0xFF, 0x31, 0x09, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]);

                logger("SENDING LOGIN...");
                await writeChar.writeValue(syncSteps);
                
                setTimeout(async () => {
                    logger("TRIGGERING HR SENSOR...");
                    await writeChar.writeValue(startHR);
                }, 1000);

                // Battery
                const bS = await server.getPrimaryService('battery_service');
                const bC = await bS.getCharacteristic('battery_level');
                const bV = await bC.readValue();
                document.getElementById('batt-box').innerText = bV.getUint8(0) + "%";

            } catch (err) {
                logger("ERROR: " + err.message);
            }
        };
    </script>
</body>
</html>
