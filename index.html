<!DOCTYPE html>
<html>
<head>
    <title>Genius F5LE - Full Buffer Sync</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 500px; margin: auto; }
        .card { background: #111; padding: 25px; border-radius: 15px; border: 1px solid #333; }
        .val { font-size: 3.5rem; color: #00ffcc; font-weight: bold; }
        button { background: #00ffcc; color: #000; border: none; padding: 20px 50px; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        #log { background: #050505; color: #0f0; font-family: monospace; font-size: 11px; padding: 15px; height: 180px; overflow-y: auto; text-align: left; margin-top: 20px; border: 1px solid #222; }
    </style>
</head>
<body>

    <h1>F5LE BUFFER SYNC</h1>
    <button id="go">ACTIVATE DATA STREAM</button>

    <div class="grid">
        <div class="card"><div id="hr" class="val">--</div><div>Heart Rate</div></div>
        <div class="card"><div id="steps" class="val">--</div><div>Steps</div></div>
    </div>

    <div id="log">Log: Waiting for device...</div>

    <script>
        const logger = (m) => { 
            const d = document.getElementById('log');
            d.innerHTML += `<div>> ${m}</div>`; 
            d.scrollTop = d.scrollHeight;
        };

        // Function to create a valid 16-byte command
        function makeCommand(cmdArray) {
            let buffer = new Uint8Array(16);
            for(let i=0; i < cmdArray.length; i++) buffer[i] = cmdArray[i];
            return buffer;
        }

        document.getElementById('go').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'F5' }, { namePrefix: 'Genius' }],
                    optionalServices: ['0000fee7-0000-1000-8000-00805f9b34fb']
                });

                const server = await device.gatt.connect();
                logger("CONNECTED");

                const service = await server.getPrimaryService('0000fee7-0000-1000-8000-00805f9b34fb');
                const writeChar = await service.getCharacteristic('0000fec7-0000-1000-8000-00805f9b34fb');
                const notifyChar = await service.getCharacteristic('0000fec8-0000-1000-8000-00805f9b34fb');

                await notifyChar.startNotifications();
                
                notifyChar.addEventListener('characteristicvaluechanged', (e) => {
                    const data = e.target.value;
                    let hex = "";
                    for (let i = 0; i < data.byteLength; i++) {
                        hex += data.getUint8(i).toString(16).padStart(2, '0').toUpperCase() + " ";
                    }
                    logger("INCOMING: " + hex);

                    // Parse Heart Rate (last byte of standard packets)
                    if (data.byteLength >= 7) {
                        const hrVal = data.getUint8(data.byteLength - 1);
                        if (hrVal > 40 && hrVal < 200) document.getElementById('hr').innerText = hrVal;
                    }
                });

                // SENDING 16-BYTE BUFFERED COMMANDS
                logger("SENDING AUTH...");
                await writeChar.writeValue(makeCommand([0xAB, 0x00, 0x04, 0xFF, 0x31, 0x0A, 0x00]));

                setTimeout(async () => {
                    logger("TRIGGERING HR...");
                    await writeChar.writeValue(makeCommand([0xAB, 0x00, 0x04, 0xFF, 0x31, 0x09, 0x01]));
                }, 1000);

                setTimeout(async () => {
                    logger("SYNCING STEPS...");
                    await writeChar.writeValue(makeCommand([0xAB, 0x00, 0x04, 0xFF, 0x32, 0x80, 0x01]));
                }, 2000);

            } catch (err) {
                logger("ERROR: " + err.message);
            }
        };
    </script>
</body>
</html>
